name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          BASE_URL: /veteriner_web/

      - name: Copy public assets
        run: |
          echo "===== PUBLIC ASSETS (before copy) ====="
          ls -la public/assets || true
          echo "===== PUBLIC ASSETS IMAGES ====="
          ls -la public/assets/images || true
          echo "===== PUBLIC ASSETS I18N ====="
          ls -la public/assets/i18n || true
          mkdir -p dist/assets
          # Klasörleri bütün halinde kopyala (alt dizinleri ve dosya izinleriyle)
          cp -a public/assets/images dist/assets/ 2>/dev/null || true
          cp -a public/assets/i18n dist/assets/ 2>/dev/null || true
          cp dist/index.html dist/404.html
          cp public/robots.txt dist/robots.txt 2>/dev/null || true
          cp public/sitemap.xml dist/sitemap.xml 2>/dev/null || true
          echo "" > dist/.nojekyll
          echo "AddType application/javascript .js" > dist/.htaccess
          echo "AddType text/css .css" >> dist/.htaccess
          echo "AddType application/json .json" >> dist/.htaccess

      - name: List dist for debug
        run: |
          echo "===== DIST ROOT ====="
          ls -la dist
          echo "===== DIST ASSETS ====="
          ls -la dist/assets || true
          echo "===== DIST IMAGES ====="
          ls -la dist/assets/images || true
          echo "===== DIST I18N ====="
          ls -la dist/assets/i18n || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


